<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, papel o tijera</h1>

        <div class="result">
            <img id="machine-img" src="img/rock.png">
            <div id="start-text">
                Elegí una opción para jugar
            </div>
            <img id="user-img" src="img/rock.png">
        </div>
       
        <div id="group-btn">
            <button id="piedra" type="button">
                <img src="img/rock.png">
            </button>
            <button id="papel" type="button">
                <img src="img/paper.png">
            </button>
            <button id="tijera" type="button">
                <img src="img/scissors.png">
            </button>
        </div>

        <div id="counters">
            <div><p>Victorias</p><p id="win">0</p></div>
            <div><p>Empates</p><p id="tie">0</p></div>
            <div><p>Derrotas</p><p id="lost">0</p></div>
            
        </div>

        <footer>Hecho por Mateo Fernandez - 2022</footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
